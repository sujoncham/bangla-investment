
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangla Investment</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
    </style>
</head>
<body>
    <div class="investment">
        <h1>Bangla Investment</h1>
        <div class="calculation">
            <div class="image-part">
                <img src="img/investment.jpg" alt="">
            </div>
           
            <div class="main-part">
                
                <div class="input-field">
                    <div class="income">
                        <h2>Income</h2>
                        <h3 id="text"></h3>
                        <label for="income">Income</label>:
                        <input id="income-input" placeholder="Enter Value"> </br>
                        
                    </div>
                    <div class="expence-field">
                        <p>Expenses</p>
                        <label for="food">Food  </label>:
                        <input id="food-input" placeholder="Enter Value"> </br>
                        <label for="rent">Rent </label>:
                        <input id="rent-input" placeholder="Enter Value"> </br>
                        <label for="clothes">Clothes </label>:
                        <input id="clothe-input" placeholder="Enter Value"> </br>
                        <button type="button" onclick="calculate()" id="calculate-btn">Calculate</button>
                    </div>
                </div>
                <div class="transaction">
                    <div class="expence">
                        <p>Total Expenses : $<span id="expence-total">00</span></p>
                    </div>
                    <div class="balance">
                        <h3 id="text1"></h3>
                        <p>Balance : $<span id="balance-total">00</span></p>
                    </div>
                </div>
                <hr>
    
                <div class="save-part">
                    <div class="percentage">
                        <label for="save">Save :</label>
                        <input id="save-input" placeholder="Enter Value"> <span> % </span>
                        <button onclick="save()" id="save-btn">Save</button>
                    </div>
                    <div>
                        <div class="expence">
                            <p>Saving Amount : $<span id="save-amount">00</span></p>
                        </div>
                        <div class="balance">
                            <h3 id="text2"></h3>
                            <p>Remaining Balance : $<span id="remain-balance">00</span> </p>
                        </div>
                    </div>
                </div>
               
            </div>
        </div>
       
    </div>
    

    <script src="js/index.js"></script>


</body>
</html>
