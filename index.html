
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangla Investment</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
    </style>
</head>
<body>
    <div class="Investment">
        <div class="image-part">
            <img src="img/investment.jpg" alt="">
        </div>
       
        <div id="welcome-text">
            <h1>Welcome to Bangla Investment</h1>
            <div id="input-field">
                <div>
                    <h1>Income</h1>
                    <label for="income">Income</label>
                    <input id="income-input" placeholder="Enter Value"> </br>
                    
                </div>
                <div>
                    <h1>Expences</h1>
                    <label for="food">Food</label>
                    <input type="number" id="food-input" placeholder="Enter Value"> </br>
                    <label for="rent">Rent</label>
                    <input id="rent-input" placeholder="Enter Value"> </br>
                    <label for="clothes">Clothes</label>
                    <input id="clothe-input" placeholder="Enter Value"> </br>
                    <button onclick="calculate()" id="widrow-btn">Calculate</button>
                </div>
            </div>
            <div class="transaction">
                <div class="deposit" id="deposit">
                    <h3>Deposit</h3>
                    <p>$<span id="depo-total">00</span> </p>
                </div>
                <div class="widrow" id="widrow">
                    <h3>Total Expenses</h3>
                    <p>$<span id="widrow-total">00</span> </p>
                </div>
                <div class="balance" id="balance">
                    <h3>Balance</h3>
                    <p>$<span id="depo-balance">500</span></p>
                </div>
            </div>

            <div>
                <h1>Save</h1>
                <label for="clothes">Clothes</label>
                <input id="clothe-input" placeholder="Enter Value"> </br>
                <button onclick="save()" id="widrow-btn">Calculate</button>
            </div>
           
        </div>
    </div>
    

    <script src="js/index.js"></script>


</body>
</html>
